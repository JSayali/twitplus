    <!-- Main Content -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="loginModalLabel">Sign In</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group divUser">
                            <label for="user-name" class="control-label">Username</label>
                            <div class="input-group username">
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                <input type="text" name="focus" id="user-name" class="form-control">
                            </div>

                        </div>
                        <div class="form-group divPass">
                            <label for="password" class="control-label">Password</label>
                            <div class="input-group password">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input type="password" id="password" class="form-control">
                            </div>
                        </div>
                    </form>
                    <div class="alert alert-danger alert-dismissible hide" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>Please enter valid credentials.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success btn-sm" id="login" data-toggle="collapse" data-target="#loginclicked">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close closeAlert" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="signupLabel">Sign Up</h4>
                </div>
                <div class="modal-body">
                    <form data-toggle="validator" role="form">
                        <div class="form-group divUser">
                            <label for="newUserName" class="control-label">Username</label>
                            <div class="input-group username">
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                <input type="text" class="form-control" id="newUserName" maxlength="15" required>
                            </div>
                        </div>
                        <div class="form-group divPass">
                            <label for="newUserPass" class="control-label">Password</label>
                            <div class="input-group password">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input type="password" id="newUserPass" class="form-control">
                            </div>
                        </div>
                        <div class="form-group divcnfrmPass">
                            <label for="cnfrmPass" class="control-label">Confirm Password</label>
                            <div class="input-group cnfrmPass">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input type="password" id="cnfrmPass" class="form-control">
                            </div>
                        </div>
                    </form>
                    <div class="alert alert-danger alert-dismissible hide" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>Passwords do not match.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm closeAlert" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success btn-sm" id="newSignUp" data-toggle="collapse" data-target="#signupclicked">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!--Create group modal-->
    <div class="modal fade" id="groupModal" tabindex="-1" role="dialog" aria-labelledby="groupLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close closeAlert" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="groupLabel">Create Group</h4>
                </div>
                <div class="modal-body">
                    <form data-toggle="validator" role="form">
                        <div class="form-group divGrp">
                            <label for="groupName" class="control-label">Group Name</label>
                            <div class="input-group group">
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                <input type="text" class="form-control" id="groupName" maxlength="15" required>
                            </div>
                        </div>
                        <div class="form-group divMmbr">
                            <label for="member" class="control-label">Members</label>
                            <div class="input-group memberInp">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input type="password" id="member" class="form-control">
                            </div>
                        </div>
                        <div class="form-group divTwitter">
                            <label for="twitter" class="control-label">Twitter Screen Name</label>
                            <div class="input-group twitterInp">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input type="password" id="twitter" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm closeAlert" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success btn-sm" id="createGrp" data-toggle="collapse" data-target="#groupclicked">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container hide userArea">
        <!--<div id="alert"></div>-->
        <div class="row">
            <form id="tweetPost">

            <div class="col-lg-6 col-lg-offset-2 col-md-7 col-md-offset-1 col-sm-8 col-xs-8">
                <textarea name="tweet" value="" id="tweet" maxlength="140" placeholder="Type your tweet here..." id="userTweet"></textarea>
            </div>
            <div class="col-lg-2 col-lg-offset-0 col-md-2 col-md-offset-1 col-sm-1 col-sm-offset-2 col-xs-2 col-xs-offset-2" >
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" id="posts">

            </div>
